<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .sensor-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sensor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }

        .sensor h2 
        {
            font-size: 1.2em;
            color: #333;
        }
        .sensor p {
            font-size: 2em;
            font-weight: bold;
            color: #007BFF;
            margin: 10px 0;
        }

        .sensor span {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Real-Time Sensor Dashboard</h1>
    <div class="sensor-container">
        <div class="sensor">
            <h2>Temperature</h2>
            <p id="temperature">--</p>
            <span>Â°C</span>
        </div>
        <div class="sensor">
            <h2>Humidity</h2>
            <p id="humidity">--</p>
            <span>%</span>
        </div>
    </div>
    <h1 id ="sms"></h1>
    <script>
        const API_URL = "https://backend-software-s6n8.onrender.com/get-data-siva"; // Replace with actual ESP32 API URL
        console.log("start");
        const sms = document.getElementById("sms");
        async function fetchSensorData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log(data);
                document.getElementById('temperature').innerText = data.temperature || '--';
                document.getElementById('humidity').innerText = data.humidity || '--';
                if (data.message ==="No data found" )
                {
                    sms.innerHTML="No data found";    
                }   
            } catch (error) 
            {
                console.error("Error fetching sensor data:", error);
            }
        }
        setInterval(fetchSensorData, 5000); 
        fetchSensorData(); 
    </script>
</body>
</html>
